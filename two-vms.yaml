# Create first mashine in europe-west3-b zone 
# with base 
resources:
- name: the-first-vm
  type: compute.v1.instance
  properties:
    zone: europe-west3-b
    machineType: https://www.googleapis.com/compute/v1/projects/gcp-lab-epam/zones/europe-west3-b/machineTypes/f1-micro
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: https://www.googleapis.com/compute/v1/projects/debian-cloud/global/images/family/debian-8
    networkInterfaces:
    - network: https://www.googleapis.com/compute/v1/projects/gcp-lab-epam/global/networks/default
      accessConfigs:
      - name: External NAT
        type: ONE_TO_ONE_NAT


- name: the-second-vm
  type: compute.v1.instance
  properties:
    zone: europe-west3-b
    machineType: https://www.googleapis.com/compute/v1/projects/gcp-lab-epam/zones/europe-west3-b/machineTypes/g1-small
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: https://www.googleapis.com/compute/v1/projects/debian-cloud/global/images/family/debian-8
    networkInterfaces:
    - network: https://www.googleapis.com/compute/v1/projects/gcp-lab-epam/global/networks/default
      accessConfigs:
      - name: External NAT
        type: ONE_TO_ONE_NAT